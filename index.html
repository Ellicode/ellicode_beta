<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0" />
<link rel="stylesheet" href="desert.css" />
<title>Page Title</title>
</head>
<body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">{{ message }}</div>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message: 'Hello Vue!'
      }
    }
  }).mount('#app')
</script>

</body>
</html>
